<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘記密碼</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'forget_password.css' %}">
</head>
<body>
    <div class="forget-password-container">
        <h1>忘記密碼</h1>
        {% if messages %}
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="POST" action="{% url 'forget_password' %}" id="forget-password-form">
            {% csrf_token %}
            <label for="email">電子郵件：</label>
            <input type="email" id="email" name="email" placeholder="請輸入您的電子郵件" required>
            <button type="submit">送出</button>
        </form>
        <a href="{% url 'login' %}" class="back-link">返回登入</a>
    </div>
</body>
</html>
