<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    {% block extra_styles %}
    <link rel="stylesheet" href="{% static 'subpage.css' %}">
    <link rel="stylesheet" href="{% static 'Search.css' %}">
    <link rel="stylesheet" href="{% static 'cat.css' %}">
    <link rel="stylesheet" href="{% static 'hot.css' %}">
    <link rel="stylesheet" href="{% static 'care.css' %}">
    <link rel="stylesheet" href="{% static 'product.css' %}">
    {% endblock %}
    <title>bibigo</title>
</head>
<body>
    <!-- 頁首 -->
    <header class="header">
        <div class="container">
            <a href="/myapp/subpage/" class="logo">
                <img src="{% static 'LOGO.jpg' %}" alt="bibigo Logo" class="logo-img">
            </a>

            <nav class="nav">
                <ul class="nav-links">
                    <li><a href="#" class="nav-link">熱門商品</a></li>
                    <li><a href="#" class="nav-link">商品分類</a></li>
                    <li><a href="#" class="nav-link">關注商品</a></li>
                </ul>
            </nav>

            <div class="auth-buttons">
                <button class="btn-auth">登入 | 註冊</button>
            </div>
        </div>
    </header>

    <!-- 主要內容區 -->
    <main class="main-content">
        <section class="message-box" style="text-align:center; padding: 20px; border-radius: 8px; border: 2px solid {{ border_color }}; background-color: {{ background_color }}; color: {{ text_color }}; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <h2 class="message-title">{{ message }}</h2>
        </section>
    </main>

    <!-- 頁尾 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 bibigo. 版權所有。</p>
            <div class="social-links">
                <a href="#" class="social-link">Facebook</a>
                <a href="#" class="social-link">Instagram</a>
                <a href="#" class="social-link">Twitter</a>
            </div>
        </div>
    </footer>
</body>
</html>
