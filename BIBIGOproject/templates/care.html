{% extends "base.html" %}

{% load static %}

{% block extra_styles %}
    <link rel="stylesheet" href="{% static 'care.css' %}">
{% endblock %}

{% block content %}
<div class="subpage-container">
    <section class="subpage-row">
        <!-- 搜索區，位於導航列下面 -->
        <div class="subpage-search-container">
            <div class="subpage-search-bar">
                <input type="text" class="subpage-form-control" placeholder="搜尋商品" aria-label="搜尋商品">
                <button class="subpage-btn" aria-label="搜尋">
                    <img src="{% static '放大鏡.png' %}" alt="搜尋圖示" width="20" height="20">
                </button>
            </div>
            <div class="subpage-search-tag">
                <p class="subpage-search-label">熱門搜尋</p>
                <div class="subpage-tags">
                    <a href="搜尋連結.html" class="subpage-tag">筆電</a>
                    <a href="搜尋連結.html" class="subpage-tag">筆電</a>
                    <a href="搜尋連結.html" class="subpage-tag">筆電</a>
                    <a href="搜尋連結.html" class="subpage-tag">筆電</a>
                    <a href="搜尋連結.html" class="subpage-tag">筆電</a>                    
                </div>
            </div>
        </div>
    </section>

    <!-- 商品分類、熱門商品、AI客服區域，從左到右排列 -->
    <section class="subpage-content-container">
        <div class="subpage-row">
            <aside class="subpage-sidebar">
                <h1>商品分類</h1>
                <ul class="subpage-list-unstyled">
                    <li class="subpage-category">
                        3C
                        <ul class="subpage-sub-list">
                            <li>生活家電</li>
                            <li>視聽家電</li>
                            <li>廚房家電</li>
                            <li>攝影器材</li>
                            <li>手機</li>
                            <li>電腦</li>
                        </ul>
                    </li>
                    <li class="subpage-category">
                        食品
                        <ul class="subpage-sub-list">
                            <li>食品</li>
                            <li>食材</li>
                            <li>糖果/餅乾</li>
                            <li>保健食品</li>
                        </ul>
                    </li>
                </ul>
            </aside>
            <main class="subpage-content">
                <h1>店家LOGO</h1>
                <div class="subpage-products">
                    <!-- 商品動態加載 -->
                </div>
            </main>
            <aside class="subpage-ai-service">
                <h1>AI客服</h1>
                <iframe
                    allow="microphone;"
                    width="100%"
                    height="400"
                    style="border: none; border-radius: 10px;"
                    src="https://console.dialogflow.com/api-client/demo/embedded/0f7ba45a-cdd0-4fe3-b692-545a9dbd30bf">
                </iframe>
            </aside>
        </div>
    </section>
    <script>
        <!-- 展開商品分類的子列表 -->
        document.addEventListener('DOMContentLoaded', function () {
            const categories = document.querySelectorAll('.subpage-category');
            categories.forEach(function (category) {
                category.addEventListener('click', function () {
                    category.classList.toggle('active');
                    const subList = category.querySelector('.subpage-sub-list');
                    if (subList) {
                        subList.style.display = subList.style.display === 'block' ? 'none' : 'block';
                    }
                });
            });
        });
    </script>
</div>
{% endblock %}
