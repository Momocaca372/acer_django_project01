<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    {% block extra_styles %}
    <link rel="stylesheet" href="{% static 'subpage.css' %}">
    <link rel="stylesheet" href="{% static 'search.css' %}">
    <link rel="stylesheet" href="{% static 'cat.css' %}">
    <link rel="stylesheet" href="{% static 'hot.css' %}">
    <link rel="stylesheet" href="{% static 'care.css' %}">
    <link rel="stylesheet" href="{% static 'product.css' %}">
    {% endblock %}
    <title>bibigo</title>
    <style>
        /* 左下角按鈕樣式 */
        .btn-left-bottom {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .btn-left-bottom:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- 頁首 -->
    <header class="header">
        <div class="container">
            <a href="{% url 'subpage' %}" class="logo">
                <img src="{% static 'LOGO.jpg' %}" alt="bibigo Logo" class="logo-img">
            </a>
            <nav class="nav">
                <ul class="nav-links">
                    <li><a href="/myapp/hot">熱門商品</a></li>
                    <li><a href="/myapp/cat/">商品分類</a></li>
                    <li><a href="/myapp/care/">關注商品</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                {% if request.session.user_email %}
                    <a href="{% url 'logout' %}" class="btn-auth">登出</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn-auth">登入 | 註冊</a>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <!-- 左下角的按鈕 -->
    <a href="/myapp/chat_response" class="btn-left-bottom">聯絡客服</a>

    <!-- 頁尾 -->
    <footer class="footer">
        <p>© 2025 bibigo. 版權所有。</p>
    </footer>
</body>
</html>
