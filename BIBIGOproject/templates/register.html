<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊頁面</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'register.css' %}">
</head>
<body>
    <div class="container">
        <h2>註冊</h2>
        {% if messages %}
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="post" class="register-form" id="register-form">
            {% csrf_token %}
            <label for="id_displayName">姓名：</label>
            <input type="text" name="displayName" id="id_displayName" placeholder="請輸入姓名" value="{{ form.displayName.value|default:'' }}" required>
            
            <label for="id_email">EMAIL：</label>
            <input type="email" name="email" id="id_email" placeholder="請輸入EMAIL" value="{{ form.email.value|default:'' }}" required>
            
            <label for="id_password">密碼：</label>
            <input type="password" name="password" id="id_password" placeholder="請輸入至少 6 個字符的密碼" required>
            
            <label for="id_confirm_password">確認密碼：</label>
            <input type="password" name="confirm_password" id="id_confirm_password" placeholder="請再次輸入密碼" required>
            
            <button type="submit" class="submit-btn">送出</button>
        </form>
    </div>
</body>
</html>
