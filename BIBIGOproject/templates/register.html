<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊頁面</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <h2>註冊</h2>
        <form class="register-form">
            <label for="name">姓名：</label>
            <input type="text" id="name" placeholder="請輸入姓名">
            
            <label for="phone">電話：</label>
            <input type="tel" id="phone" placeholder="請輸入電話">
            
            <label for="address">地址：</label>
            <input type="text" id="address" placeholder="請輸入地址">
            
            <label for="id">身分證：</label>
            <input type="text" id="id" placeholder="請輸入身分證號碼">
            
            <label for="job">職業：</label>
            <input type="text" id="job" placeholder="請輸入職業">
            
            <label for="email">EMAIL：</label>
            <input type="email" id="email" placeholder="請輸入EMAIL">
            
            <button type="submit" class="submit-btn">送出</button>
        </form>
    </div>
</body>
</html>
